<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles.css" />
      <title>Front-End Developer Test Assignment</title>
   </head>
   <body>
      <div class="container">
         <div class="pagelink">
            <a class="pagelink_navlink" href="#home">Home</a>
            <span class="pagelink_icon">
               <img src="./assets/icons/Arrow_right_long.svg" alt="arrow right" />
            </span>
            <a class="pagelink_navlink" href="#conveyors">Conveyors</a>
            <span class="pagelink_icon">
               <img src="./assets/icons/Arrow_right_long.svg" alt="arrow right" />
            </span>
            <span class="pagelink_navlink" href="">Incline & Decline Conveyors</span>
         </div>

         <div class="content">
            <div class="item_gallery">
               <div class="image_wrapper">
                  <img src="./assets/images/Conveyor 3d-Temp0025.png" alt="Decline Conveyor with items" />

                  <button class="expand">
                     <img src="./assets/icons/Expand.svg" alt="arrows expand" />
                  </button>

                  <div class="select-buttons">
                     <button class="prev">
                        <img src="./assets/icons/Chevron_left.svg" alt="chevron left" />
                     </button>
                     <button class="next">
                        <img src="./assets/icons/Chevron_right.svg" alt="chevron right" />
                     </button>
                  </div>

                  <div class="image-counter">1/6</div>
                  <p class="image-description">Picture shows conveyor with optional structures amd features</p>
               </div>
               <div class="image_option__list">
                  <button class="backward">
                     <img src="./assets/icons/Chevron_left.svg" alt="chevron left" />
                  </button>

                  <ul>
                     <li>
                        <img src="./assets/images/Pictures.png" alt="Decline Conveyor items pack" />
                     </li>
                     <li>
                        <img src="./assets/images/Conveyor 3d-Temp0022.png" alt="Decline ConveyorÑ”line" />
                     </li>
                     <li>
                        <img
                           src="./assets/images/Conveyor 3d-Temp0066.png"
                           alt="Multiple Decline Conveyor with items pack"
                        />
                     </li>
                     <li>
                        <img src="./assets/images/Conveyor 3d-Temp0067.png" alt="Multiple Decline Conveyor list" />
                     </li>
                     <li>
                        <img src="./assets/images/image 29.png" alt="Decline Conveyor drawing" />
                     </li>
                  </ul>

                  <button class="forward">
                     <img src="./assets/icons/Chevron_right.svg" alt="chevron right" />
                  </button>
               </div>
            </div>

            <div class="item_content">
               <h1 class="item_heading">Incline &#38; Decline Conveyors</h1>
               <div class="item_description primary"></div>
               <div class="item_description secondary"></div>
            </div>
         </div>
      </div>
   </body>
</html>
