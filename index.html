<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./styles.css" />
      <title>Front-End Developer Test Assignment</title>
   </head>
   <body>
      <div class="container">
         <div class="pagelink">
            <a class="pagelink_navlink" href="#home">Home</a>
            <span class="pagelink_icon">
               <img src="./assets/icons/Arrow_right_long.svg" alt="arrow right" />
            </span>
            <a class="pagelink_navlink" href="#conveyors">Conveyors</a>
            <span class="pagelink_icon">
               <img src="./assets/icons/Arrow_right_long.svg" alt="arrow right" />
            </span>
            <span class="pagelink_navlink">Incline &#38; Decline Conveyors</span>
         </div>

         <div class="content">
            <div class="item_gallery">
               <div class="image_wrapper">
                  <img src="./assets/images/Conveyor 3d-Temp0025.png" alt="Decline Conveyor with items" />

                  <button class="expand">
                     <img src="./assets/icons/Expand.svg" alt="arrows expand" />
                  </button>

                  <div class="select-buttons">
                     <button class="prev">
                        <img src="./assets/icons/Chevron_left.svg" alt="chevron left" />
                     </button>
                     <button class="next">
                        <img src="./assets/icons/Chevron_right.svg" alt="chevron right" />
                     </button>
                  </div>

                  <div class="image-counter">1/6</div>
                  <p class="image-description">Picture shows conveyor with optional structures amd features</p>
               </div>
               <div class="image_option__list">
                  <button class="backward">
                     <img src="./assets/icons/Chevron_left.svg" alt="chevron left" />
                  </button>

                  <ul>
                     <li>
                        <img src="./assets/images/Pictures.png" alt="Decline Conveyor items pack" />
                     </li>
                     <li>
                        <img src="./assets/images/Conveyor 3d-Temp0022.png" alt="Decline ConveyorÑ”line" />
                     </li>
                     <li>
                        <img
                           src="./assets/images/Conveyor 3d-Temp0066.png"
                           alt="Multiple Decline Conveyor with items pack"
                        />
                     </li>
                     <li>
                        <img src="./assets/images/Conveyor 3d-Temp0067.png" alt="Multiple Decline Conveyor list" />
                     </li>
                     <li>
                        <img src="./assets/images/image 29.png" alt="Decline Conveyor drawing" />
                     </li>
                  </ul>

                  <button class="forward">
                     <img src="./assets/icons/Chevron_right.svg" alt="chevron right" />
                  </button>
               </div>
            </div>

            <div class="item_content">
               <h1 class="item_heading">Incline &#38; Decline Conveyors</h1>
               <div class="item_description primary">
                  <p class="info-text">
                     Conveyor Belt Width, in
                     <span><img src="./assets/icons/info_circle.svg" alt="info" /></span>
                  </p>
                  <div class="radio-select">
                     <ul>
                        <li>
                           <input type="radio" id="radioChoice1" class="radio" name="size" />
                           <label for="radioChoice1">10"</label>
                        </li>
                        <li>
                           <input type="radio" id="radioChoice2" class="radio" name="size" />
                           <label for="radioChoice2">18"</label>
                        </li>
                        <li>
                           <input type="radio" id="radioChoice3" class="radio" name="size" />
                           <label for="radioChoice3">24"</label>
                        </li>
                        <li>
                           <input type="radio" id="radioChoice4" class="radio" name="size" />
                           <label for="radioChoice4">30"</label>
                        </li>
                        <li>
                           <input type="radio" id="radioChoice5" class="radio" name="size" />
                           <label for="radioChoice5">36"</label>
                        </li>
                        <li>
                           <input type="radio" id="radioChoice6" class="radio" name="size" />
                           <label for="radioChoice6">42"</label>
                        </li>
                        <li>
                           <input type="radio" id="radioChoice7" class="radio" name="size" />
                           <label for="radioChoice7">48"</label>
                        </li>
                        <li>
                           <input type="radio" id="radioChoice8" class="radio" name="size" />
                           <label for="radioChoice8">54"</label>
                        </li>

                        <button class="btn-custon active">Custom</button>
                     </ul>
                     <div class="size_select custom">
                        <button class="less">
                           <img src="./assets/icons/Chevron_left.svg" alt="chevron left" />
                        </button>
                        <input type="number" value="1" min="1" max="99" /><span>"</span>
                        <button class="more">
                           <img src="./assets/icons/Chevron_right.svg" alt="chevron right" />
                        </button>
                     </div>
                  </div>
                  <p class="info-text">
                     Conveyor Belt Width, in <span><img src="./assets/icons/info_circle.svg" alt="info" /></span>
                  </p>
                  <div class="size_select">
                     <button class="less">
                        <img src="./assets/icons/Chevron_left.svg" alt="chevron left" />
                     </button>
                     <input type="number" value="10" min="10" max="99" /><span>"</span>
                     <button class="more">
                        <img src="./assets/icons/Chevron_right.svg" alt="chevron right" />
                     </button>
                  </div>
                  <div class="additional-options">
                     <fieldset>
                        <div>
                           <input type="checkbox" id="option1" name="Chain-Driven-Feeder" />
                           <label for="option1">Chain Driven Feeder</label>
                           <span><img src="./assets/icons/info_circle.svg" alt="info" /></span>
                        </div>
                        <div>
                           <input type="checkbox" id="option2" name="Additional-Support" checked />
                           <label for="option2">Additional Support Structures</label>
                           <span><img src="./assets/icons/info_circle.svg" alt="info" /></span>
                        </div>
                        <div>
                           <input type="checkbox" id="option3" name="Knee-Braces" />
                           <label for="option3">Knee Braces</label>
                           <span><img src="./assets/icons/info_circle.svg" alt="info" /></span>
                        </div>
                        <div>
                           <input type="checkbox" id="option4" name="Enhanced-support" />
                           <label for="option4">Enhanced support</label>
                           <span><img src="./assets/icons/info_circle.svg" alt="info" /></span>
                        </div>
                     </fieldset>
                  </div>
               </div>
               <div class="item_description secondary"></div>
            </div>
         </div>
      </div>
   </body>
</html>
